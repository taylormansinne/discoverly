<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Feedback</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #0f172a;
      color: #f1f5f9;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #e2e8f0;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #334155;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      background: #1e293b;
      color: #f1f5f9;
      margin-bottom: 12px;
    }
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    textarea::placeholder {
      color: #64748b;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4f46e5;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }
    .status.success {
      background: #064e3b;
      color: #6ee7b7;
    }
    .status.error {
      background: #7f1d1d;
      color: #fca5a5;
    }
    .info {
      margin-top: 8px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìù Capture Feedback</h1>
  <textarea id="feedback" placeholder="Enter feedback here..."></textarea>
  <button id="submit">Save Feedback</button>
  <div id="status" class="status" style="display: none;"></div>
  <p class="info">Feedback syncs to your app with defaults for theme, importance, and alignment.</p>
  <script src="popup.js"></script>
</body>
</html>
